<!-- templates/admin/event_create.html -->
{% extends "base.html" %}
{% block title %}Создать мероприятие{% endblock %}
{% block content %}
    <h2>Создать мероприятие</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event_format" class="form-label">Формат мероприятия</label>
            <input type="text" id="event_format" name="event_format" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="event_date_time" class="form-label">Дата мероприятия</label>
            <input type="date" id="event_date_time" name="event_date_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="event_exhibits" class="form-label">Экспонаты</label>
            <input type="text" id="event_exhibits" name="event_exhibits" class="form-control">
        </div>
        {% if user.is_staff %}
        <div class="mb-3">
            <label for="organizer_id" class="form-label">Организатор (ID)</label>
            <input type="number" id="organizer_id" name="organizer_id" class="form-control" required>
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="zone_id" class="form-label">Зона (ID)</label>
            <input type="number" id="zone_id" name="zone_id" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Создать</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
