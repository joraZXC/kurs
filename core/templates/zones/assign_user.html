{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Привязать пользователя к зоне{% endblock %}
{% block content %}
    <h2>Привязать пользователя к зоне</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'zone_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
