{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Создать мероприятие{% endblock %}
{% block content %}
    <h2>Создать мероприятие</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
