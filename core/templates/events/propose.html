{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Ocelote - Предложить мероприятие{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Предложить своё мероприятие</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
