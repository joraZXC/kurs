{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Привязать зону к мероприятию{% endblock %}

{% block content %}
    <h1>Привязать зону к мероприятию</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'zone_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
